version: "2"
name: "Risk prediction"
description: "Risk prediction operations"

service_account:
  display_name: Latest coding activity

functions:
  - name: operation_handler
    description: function to handle operations

operations:
  - name: get_last_coding_activity
    display_name: Last coding timestamp for an object
    description: Node that retrieves the last coding activity of an issue or an enhancement
    slug: get_last_coding_activity
    function: operation_handler
    type: action
    # Inputs to the operation.
    inputs:
      fields:
        - name: object_id
          description: Object ID to retrieve last coding activity for.
          field_type: id
          id_type:
          - enhancement
          - issue
          is_required: true
          ui:
            display_name: Object ID

    #  Outputs of the operation.
    outputs:
      fields:
        - name: last_coding_activity
          field_type: timestamp
          ui:
            display_name: Last coding activity
        - name: justification
          description: Justification for the operation.
          field_type: text
          is_required: true
          ui:
            display_name: Justification
            placeholder: Justification for the operation
