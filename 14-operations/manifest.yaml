version: "2"
name: "Agent Retriever"
description: "Retrieves documents for Agent."

service_account:
  display_name: Agent Retriever Bot

functions:
  - name: operation_handler
    description: function to handle operations


keyring_types:


operations:
  - name: testingor_agent_retriever
    display_name: testingor Agent Retriever
    description: Retrieves objects for Agent (zendesk testingor org).
    slug: testingor_agent_retriever
    function: operation_handler
    type: action
    inputs:
      fields:
        - name: query
          description: Query to retrieve objects.
          field_type: text
          is_required: true
          ui:
            display_name: Query
    outputs:
      fields:
        - name: results
          base_type: text
          field_type: array
          ui:
            display_name: Search Results
  - name: sheero_agent_retriever
    display_name: sheero Agent Retriever
    description: Retrieves objects for Agent (zendesk sheero org).
    slug: sheero_agent_retriever
    function: operation_handler
    type: action
    inputs:
      fields:
        - name: query
          description: Query to retrieve objects.
          field_type: text
          is_required: true
          ui:
            display_name: Query
    outputs:
      fields:
        - name: results
          base_type: text
          field_type: array
          ui:
            display_name: Search Results