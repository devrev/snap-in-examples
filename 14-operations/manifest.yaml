version: "2"
name: "Operations"
description: "Pack of operations"

service_account:
  display_name: Operations Bot

functions:
  - name: operation_handler
    description: function to handle operations

operations:
  - name: get_temperature
    display_name: Get Temperature
    description: Operation to get the temperature of a city
    slug: get_temperature
    function: operation_handler
    type: action
    # Inputs to the operation.
    inputs:
      fields:
        - name: city
          field_type: enum
          allowed_values:
          - New York
          - San Francisco
          - Los Angeles
          - Chicago
          - Houston
          is_required: true
          default_value: "New York"
          ui:
            display_name: City
    #  Outputs of the operation.
    outputs:
      fields:
        - name: temperature
          field_type: double
          ui:
            display_name: Temperature
    # Defines the timeout for the execution of the operation.
    execute_options:
      default_timeout: 45
  - name: post_comment_on_ticket
    display_name: Post Comment on Ticket
    description: Operation to post a comment on ticket
    slug: post_comment_on_ticket
    function: operation_handler
    type: action
    inputs:
      fields:
        - name: id
          description: Ticket ID to post comment on.
          field_type: text
          is_required: true
          ui:
            display_name: Ticket ID
        - name: comment
          description: Comment to post on ticket.
          field_type: text
          is_required: true
          ui:
            display_name: Comment
    outputs:
      fields:
        - name: comment_id
          field_type: text
          ui:
            display_name: Comment ID
  - name: send_slack_message
    display_name: Send Slack Message
    description: Operation to send a message to a Slack channel/thread
    slug: send_slack_message
    function: operation_handler
    type: action
    keyrings:
      - name: slack_token
        display_name: Slack Connection
        description: Connection to Slack
        types:
          - slack
    inputs:
      fields:
        - name: channel
          description: Channel to send message to.
          field_type: text
          is_required: true
          ui:
            display_name: Channel
        - name: message
          description: Message to send.
          field_type: rich_text
          is_required: true
          ui:
            display_name: Message
    outputs:
      fields:
        - name: message_id
          field_type: text
          ui:
            display_name: Message ID
  - name: extract_content
    display_name: Extract Content
    description: Operation to extract content
    slug: extract_content
    function: operation_handler
    type: action
    inputs:
      fields:
        - name: input_format
          description: Input format to extract content from.
          field_type: enum
          allowed_values:
            - artifact
            - url
          is_required: true
          default_value: "artifact"
          ui:
            display_name: Input Format
        - name: artifact_id
          description: Artifact ID to extract content from.
          field_type: text
          is_required: false
          ui:
            display_name: Artifact ID
        - name: url
          description: URL to extract content from.
          field_type: text
          is_required: false
          ui:
            display_name: URL
        - name: max_content_length
          description: Maximum content length to extract.
          field_type: int
          is_required: false
          ui:
            display_name: Maximum Content Length
        - name: pdf_extract_strategy
          description: PDF extract strategy to use.
          field_type: enum
          allowed_values:
            - fast
            - hi_res
            - hi_res_additional
          is_required: false
          default_value: "fast"
          ui:
            display_name: PDF Extract Strategy
    outputs:
      fields:
        - name: artifact_id
          field_type: text
          ui:
            display_name: Artifact ID
        - name: is_truncated
          field_type: bool
          ui:
            display_name: Is Truncated
  - name: get_schema_info
    display_name: Get Schema Info
    description: Operation to get the schema info
    slug: get_schema_info
    function: operation_handler
    type: action
    inputs:
      fields:
        - name: id
          description: Schema ID to get info for.
          field_type: text
          is_required: true
          ui:
            display_name: Schema ID
    outputs:
      fields:
        - name: stock_fields
          field_type: array
          base_type: composite
          composite_type: object_schema_entry
          ui:
            display_name: Stock Fields
        - name: custom_fields
          field_type: array
          base_type: composite
          composite_type: object_schema_entry
          ui:
            display_name: Custom Fields
      composites:
        - name: object_schema_entry
          description: Object Schema Entry
          fields:
            - name: name
              field_type: text
              description: Name of the field
              is_required: true
              ui:
                display_name: Name
            - name: type
              field_type: text
              description: Type of the field
              is_required: true
              ui:
                display_name: Type
            - name: description
              field_type: text
              description: Description of the field
              is_required: true
              ui:
                display_name: Description
