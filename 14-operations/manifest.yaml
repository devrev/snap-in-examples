version: "2"
name: "PM Agent Operations"
description: "Operations for PM Agent"

service_account:
  display_name: PM Agent

functions:
  - name: operation_handler
    description: function to handle operations

operations:
  - name: get_linked_works_from_part
    display_name: Get Linked Works from Part
    description: Operation to get Linked Works (only issues) from Part
    slug: get_linked_works_from_part
    function: operation_handler
    type: action

    # Inputs to the operation.
    inputs:
      fields:
        - name: part_id
          field_type: id
          id_type:
            - enhancement
            - capability
            - product
            - feature
          is_required: true
          default_value: "don:core:dvrv-us-1:devo/xxx:product/xxx"
          ui:
            display_name: Part ID

    #  Outputs of the operation.
    outputs:
      fields:
        - name: linked_works_dump
          field_type: text
          ui:
            display_name: Linked Works JSON Dump

