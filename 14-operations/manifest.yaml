version: "2"
name: "Operations"
description: "Pack of operations"

service_account:
  display_name: Operations Bot

functions:
  - name: operation_handler
    description: function to handle operations

operations:
  - name: get_temperature
    display_name: Get Temperature
    description: Operation to get the temperature of a city
    slug: get_temperature
    function: operation_handler
    type: action
    # Inputs to the operation.
    inputs:
      fields:
        - name: city
          field_type: enum
          allowed_values:
            - New York
            - San Francisco
            - Los Angeles
            - Chicago
            - Houston
          is_required: true
          default_value: "New York"
          ui:
            display_name: City
    #  Outputs of the operation.
    outputs:
      fields:
        - name: temperature
          field_type: double
          ui:
            display_name: Temperature
    # Defines the timeout for the execution of the operation.
    execute_options:
      default_timeout: 45
  - name: post_comment_on_ticket
    display_name: Post Comment on Ticket
    description: Operation to post a comment on ticket
    slug: post_comment_on_ticket
    function: operation_handler
    type: action
    inputs:
      fields:
        - name: id
          description: Ticket ID to post comment on.
          field_type: text
          is_required: true
          ui:
            display_name: Ticket ID
        - name: comment
          description: Comment to post on ticket.
          field_type: text
          is_required: true
          ui:
            display_name: Comment
    outputs:
      fields:
        - name: comment_id
          field_type: text
          ui:
            display_name: Comment ID
  - name: send_slack_message
    display_name: Send Slack Message
    description: Operation to send a message to a Slack channel/thread
    slug: send_slack_message
    function: operation_handler
    type: action
    keyrings:
      - name: slack_token
        display_name: Slack Connection
        description: Connection to Slack
        types:
          - slack
    inputs:
      fields:
        - name: channel
          description: Channel to send message to.
          field_type: text
          is_required: true
          ui:
            display_name: Channel
        - name: message
          description: Message to send.
          field_type: rich_text
          is_required: true
          ui:
            display_name: Message
    outputs:
      fields:
        - name: message_id
          field_type: text
          ui:
            display_name: Message ID
  - name: generate_formal_document
    display_name: Generate Formal Document
    description: Generates a formal legal document using an external document automation platform.
    slug: generate_formal_document
    function: operation_handler
    type: action
    inputs:
      fields:
        - name: text
          field_type: text
          is_required: true
          ui:
            display_name: Text
        - name: case_type
          field_type: text
          is_required: true
          ui:
            display_name: Document Type
    outputs:
      fields:
        - name: formal_document
          field_type: rich_text
          ui:
            display_name: Formal Document
